<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple File Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .upload-area { border: 2px dashed #ccc; padding: 40px; text-align: center; margin: 20px 0; }
        .summary-box { background: #f0f8ff; border: 1px solid #0066cc; padding: 20px; margin: 20px 0; border-radius: 8px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .error { background: #ffe6e6; border: 1px solid #ff0000; color: #cc0000; }
    </style>
</head>
<body>
    <h1>üß™ KMRL File Upload Test</h1>
    
    <div class="upload-area">
        <input type="file" id="fileInput" accept=".pdf,.docx,.txt">
        <br><br>
        <button onclick="uploadFile()" id="uploadBtn">Upload & Generate Summary</button>
    </div>

    <div id="result"></div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const result = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                result.innerHTML = '<div class="summary-box error">Please select a file first!</div>';
                return;
            }

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Processing...';
            result.innerHTML = '<div class="summary-box">‚è≥ Processing document...</div>';

            try {
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);

                const response = await fetch('http://localhost:5000/api/upload-summary', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    result.innerHTML = `
                        <div class="summary-box">
                            <h3>‚úÖ Summary Generated!</h3>
                            <p><strong>File:</strong> ${fileInput.files[0].name}</p>
                            <p><strong>Summary:</strong></p>
                            <p>${data.summary}</p>
                        </div>
                    `;
                } else {
                    result.innerHTML = `<div class="summary-box error">‚ùå Error: ${data.error}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="summary-box error">‚ùå Network Error: ${error.message}<br>Make sure backend is running on port 5000</div>`;
            }

            uploadBtn.disabled = false;
            uploadBtn.textContent = 'Upload & Generate Summary';
        }
    </script>
</body>
</html>
